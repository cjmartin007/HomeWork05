<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Planner</title>
    <!--<link rel="stylesheet" href="style.css">-->
   <link rel= "stylesheet"  href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    
<div class= "container col-sm-4 col-med-7 col-lg-4 mt-5">
    <h1>Schedule Planner!</h1>
        <div class= "card">
         <h3 class= "card-header" id="monthAndYear">Month And Year</h3>
         <table class= "table table-bordered table-responsive-sm" id="calendar">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            
            <tbody id="calendar-body"></tbody>
            </table>

            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" onclick=previous()></button>
                <button class="btn btn-outline-primary col-sm-6" onclick=next()></button>
   
    


</body>

<script src= "script.js"></script>



</html>
